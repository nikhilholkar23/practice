
<mat-card>
  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <table class="example-full-width" cellspacing="0">
              <tr>
                  <td>
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                      </mat-form-field>
                  </td>
              </tr>
              
              <!-- <div *ngIf="!loginView">
                <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
        </div> -->

          
              <tr>
                  <td>
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                      </mat-form-field>
                  </td>
              </tr>
               <p *ngIf="error" class="error">
                  {{ error }}
              </p> 
          </table>
      </form>
       <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
  <mat-card-actions>
      

   <button  (click)="checkLogin()" mat-raised-button mat-dialog-close="" color="primary">Login</button>
    <div *ngIf="loginView" style="margin:5px;" class="right-align">Not registered yet? <button (click)="signUp()"  mat-raised-button color="primary">Signup</button></div>

    <button  mat-raised-button color="primary" mat-button mat-dialog-close>Close</button>
</mat-card-actions>
</mat-card>
